name: Deploy to Amazon EKS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: eu-north-1            # Set your region
  ECR_REPOSITORY: person-finder     # Replace with your repository
  IMAGE_TAG: ${{ github.sha }}
  EKS_CLUSTER_NAME: person-finder-cluster

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deployment
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: 897253278116.dkr.ecr.eu-north-1.amazonaws.com
          ECR_REPOSITORY: person-finder
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: eu-north-1
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name person-finder-cluster --region eu-north-1

      - name: Deploy to EKS
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Debug: Show IMAGE variable
          echo "Deploying with IMAGE: $IMAGE"
          
          # Verify IMAGE is not empty
          if [ -z "$IMAGE" ]; then
            echo "Error: IMAGE is empty!"
            exit 1
          fi
          
          # Ensure namespace exists
          kubectl apply -f k8s/namespace.yaml --validate=false

          # Apply ServiceAccount and RBAC
          kubectl apply -f k8s/serviceaccount.yaml --validate=false

          # Create OpenAI secret from environment variable
          if [ -n "$OPENAI_API_KEY" ]; then
            echo "Creating OpenAI secret..."
            kubectl create secret generic openai-secret \
              --from-literal=API_KEY="$OPENAI_API_KEY" \
              -n person-finder \
              --dry-run=client -o yaml | kubectl apply -f -
          else
            echo "Warning: OPENAI_API_KEY is not set. Using placeholder secret."
            kubectl apply -f k8s/secret.yaml --validate=false
          fi

          # Apply ConfigMap
          kubectl apply -f k8s/configmap.yaml --validate=false

          # Apply Service
          kubectl apply -f k8s/service.yaml --validate=false
          
          # Substitute IMAGE_URI in deployment.yaml and apply
          echo "Applying deployment with image: $IMAGE"
          sed "s|IMAGE_URI|$IMAGE|g" k8s/deployment.yaml | kubectl apply -f - --validate=false
          
          # Wait a moment for the update to process
          sleep 2
          
          # Debug: Check pod status before waiting
          echo "Checking pod status..."
          kubectl get pods -n person-finder
          
          # Wait for rollout with 5-minute timeout
          if kubectl rollout status deployment/person-finder -n person-finder --timeout=5m; then
            echo "Deployment successful!"
          else
            echo "Deployment timeout - checking pod events and logs..."
            kubectl describe pod -n person-finder -l app=person-finder 2>/dev/null || true
            kubectl logs -n person-finder -l app=person-finder --tail=50 2>/dev/null || true
            exit 1
          fi
