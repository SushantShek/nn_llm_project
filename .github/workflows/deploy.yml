name: Deploy to Amazon EKS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deployment
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: 897253278116.dkr.ecr.eu-north-1.amazonaws.com
          ECR_REPOSITORY: person-finder
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: eu-north-1
        run: |
          # Debug output
          echo "ECR_REGISTRY from login: '$ECR_REGISTRY'"
          echo "AWS_REGION: '$AWS_REGION'"
          echo "ECR_REPOSITORY: '$ECR_REPOSITORY'"
          
          # Check if ECR_REGISTRY is empty or contains placeholder
          if [ -z "$ECR_REGISTRY" ] || [[ "$ECR_REGISTRY" == *"***"* ]]; then
            echo "ECR_REGISTRY is empty or invalid, constructing from AWS account ID"
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            if [ -z "$AWS_REGION" ]; then
              echo "Error: AWS_REGION is not set"
              exit 1
            fi
            ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          fi
          
          echo "Final ECR_REGISTRY: $ECR_REGISTRY"
          
          # Verify all required variables
          if [ -z "$ECR_REPOSITORY" ]; then
            echo "Error: ECR_REPOSITORY is not set"
            exit 1
          fi
          
          if [ -z "$IMAGE_TAG" ]; then
            echo "Error: IMAGE_TAG is not set"
            exit 1
          fi
          
          # Build image tag
          IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "Building image: $IMAGE"
          
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          
          # Output image for next step
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "Built and pushed: $IMAGE"

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          # Ensure namespace exists
          kubectl apply -f k8s/namespace.yaml

          # Apply config/secrets
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml

          # Apply Service and Deployment (image URI will be updated below)
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml

          # Rollout update with the new image
          kubectl set image deployment/person-finder person-finder=$IMAGE -n person-finder
          kubectl rollout status deployment/person-finder -n person-finder
