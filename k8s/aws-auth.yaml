apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::897253278116:role/github-actions-role
    - rolearn: arn:aws:iam::897253278116:role/GitHubOIDCRole
      username: github-actions
      groups:
        - system:masters
    - rolearn: arn:aws:iam::897253278116:role/main-eks-node-group-20260215234451566800000001
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
