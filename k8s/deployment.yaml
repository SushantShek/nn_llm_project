apiVersion: apps/v1
kind: Deployment
metadata:
  name: person-finder
  namespace: person-finder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: person-finder
  template:
    metadata:
      labels:
        app: person-finder
    spec:
      serviceAccountName: person-finder
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: person-finder
          image: IMAGE_URI  # This will be replaced by kubectl patch in the deployment workflow
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: API_KEY
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: person-finder-config
                  key: LOG_LEVEL
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
